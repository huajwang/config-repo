spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    platform: h2
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

security:
  oauth2:
    resource:
      jwt:
        key-uri: http://authenticationservice:9999/uaa/oauth/token_key

